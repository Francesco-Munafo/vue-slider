<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Carous.Hell 2.0</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<main>
    <div id="app">

        <h1 class="title">WELCOME TO CAROUS.HELL 2.0</h1>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" alt="">
                    <div class="text">
                        <h3>{{slides[activeImage].picTitle}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div class="thumb active">
                        <img src="./img/01.webp" alt="Spiderman" />
                    </div>
                    <div class="thumb">
                        <img src="./img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
