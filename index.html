<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Carous.Hell 2.0</title>
    <!-- FA LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<main>
    <div id="app">

        <h1 class="title">WELCOME TO CAROUS.HELL 2.0</h1>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="pause()" @mouseout="play()">
                    <img :src="slides[activeImage].image" alt="">
                    <div class="text">
                        <h3>{{slides[activeImage].picTitle}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div class="play" v-if="activePlay" @click="play()"><i class="fa-solid fa-play"></i></div>
                    <div class="stop" v-else @click="stop()"><i class="fa-solid fa-stop"></i></div>

                    <div class="thumb" v-for="slide in slides" :class="slides.indexOf(slide) == activeImage ? 'active' : '' ">
                        <img :src="slide.image" alt="slide.picTitle" />
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
